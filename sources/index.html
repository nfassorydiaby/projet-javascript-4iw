<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Own OS in Browser</title>
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="assets/images/web/icon.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/d7d87efefa.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- App container and bottom taskbar -->
    <div class="br-os-container">
        <nav>
            <ul class="navigation">
              <li id="current_time"><span id="hours"></span><span id="minutes"></span><span id="seconds"></span></li> 
              <li id="current_date"><span id="day"></span><span id="month"></span><span id="year"></span></li> 
              <li id="vibration"></li> 
              <li id="battery_level"></li> 
              <li id="latency"> latence</li>              
            </ul> 
        </nav>
        <div id="br-os-apps">

        </div>
    </div>

    <!-- App window -->
    <div class="br-os-window" draggable="true">
        <!-- Top window -->
        <div class="window-bar">
            <!-- Icon -->
            <div class="brand"></div>
            <!-- Maximize, cross etc buttons -->
            <div class="buttons">
                <!-- Maximize button -->
                <button id="maximise">
                    <i class="fa fa-window-maximize"></i>
                </button>
                <!-- Window size restore button -->
                <button id="shorter">
                    <i class="fa fa-window-restore"></i>
                </button>
                <!-- App close button -->
                <button id="cross">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <!-- Main app -->
        <div class="app" id="app-main">

        </div>
    </div>

    <!-- Hide App -->
    <div id="app-hide"></div>

    <div class="app-hide" id="file-manager-content">
        <p>file-manager</p>
    </div>
    <div class="app-hide" id="recycle-bin-content">
        <p>recycle-bin</p>
        <form action="" method="get" class="form-example">
            <div class="form-example">
              <label for="name">Enter your name: </label>
              <input type="text" name="name" id="name" required>
            </div>
            <div class="form-example">
              <label for="email">Enter your email: </label>
              <input type="email" name="email" id="email" required>
            </div>
            <div class="form-example">
              <input type="submit" value="Subscribe!">
            </div>
          </form>
          
    </div>

    <!-- Paremeters app -->
    <div class="app-hide" id="settings-content">
        <p>settings</p>
        <br>

        <!-- LATENCY -->
        <label for="input_latency">
            <input type="checkbox" id="input_latency" onclick="ShowHideDiv('latency', this)">  afficher/masquer la latence réseau
        </label><br>

        <!-- CURRENT TIME -->
        <label for="input_current_time">
            <input type="checkbox" id="input_current_time" onclick="ShowHideDiv('current_time', this)">  afficher/masquer l'horaire
        </label><br>
        <label for="input_hours">
            <input type="checkbox" id="input_hours" onclick="ShowHideDiv('hours', this)">  afficher/masquer l'heure
        </label><br>
        <label for="input_minutes">
            <input type="checkbox" id="input_minutes" onclick="ShowHideDiv('minutes', this)">  afficher/masquer les minutes
        </label><br>
        <label for="input_seconds">
            <input type="checkbox" id="input_seconds" onclick="ShowHideDiv('seconds', this)">  afficher/masquer les secondes
        </label><br>

        <!-- CURRENT DATE -->
        <label for="input_current_date">
            <input type="checkbox" id="input_current_date" onclick="ShowHideDiv('current_date', this)">  afficher/masquer la date
        </label><br>
        <label for="input_day">
            <input type="checkbox" id="input_day" onclick="ShowHideDiv('day', this)">  afficher/masquer le jour
        </label><br>
        <label for="input_month">
            <input type="checkbox" id="input_month" onclick="ShowHideDiv('month', this)">  afficher/masquer le mois
        </label><br>
        <label for="input_year">
            <input type="checkbox" id="input_year" onclick="ShowHideDiv('year', this)">  afficher/masquer l'année
        </label><br>

        <!-- VIBRATION -->
        <label for="input_vibration">
            <input type="checkbox" id="input_vibration" onclick="ShowHideDiv('vibration', this)">   afficher/masquer l’état de la vibration
            <button id="vibrate-on" onclick="vibrationOn()">Activer les vibrations</button>
            <button id="vibrate-off" onclick="vibrationOff()">Désactiver les vibrations</button>
        </label><br>

        <!-- BATTERY LEVEL -->
        <label for="input_battery_level">
            <input type="checkbox" id="input_battery_level" onclick="ShowHideDiv('battery_level', this)">   afficher/masquer l’état de la batterie
        </label><br>

        <!-- LIGHT/DARK MODE -->
        <label for="input_theme_mode">
            <button id="light-mode" onclick="lightMode()">Light mode</button>
            <button id="dark-mode" onclick="darkMode()">Dark mode</button>
        </label><br>

        <button type="button" id="save" onclick="save()">Sauvegarder</button><br>
        
        <!-- CHOOSE URL TO MEASURE LATENCY -->
        <input type="text" id="url-latency">
        <button onclick="measureLatency()">Mesurer la latence réseau</button>

        <!-- LOCK/UNLOCK SCREEN -->
        <button onclick="lockScreen()">Verrouiller l'écran</button>
    </div>

    <div class="app-hide" id="system-info-content">
        <p>system-info</p>
    </div>

    <div class="overlay" id="overlay" style="display: none;">
        <div>
          <h1>Votre écran est verrouillé</h1>
          <p>Entrez le mot de passe pour déverrouiller</p>
          <input type="password" id="password-input"/>
          <button onclick="unlockScreen()">Déverrouiller</button>
        </div>
    </div>

    <!-- Context menu -->
    <nav id="os-ct-menu">
        <uL>
            <li><a href="javascript:;">Open</a></li>
            <li><a href="javascript:;">Open as administrator</a></li>
            <li><a href="javascript:;">Remove</a></li>
            <li><a href="javascript:;">Properties</a></li>
        </uL>
    </nav>
    <script src="assets/js/script.js"></script>
</body>
</html>
